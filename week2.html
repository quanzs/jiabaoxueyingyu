    <script>
      const correctArr = [];
      const errorArr = [];
      function tapInput() {
        const el = event.target;
        if (el.classList.contains("invisible")) {
          return;
        }
        el.classList.add("invisible");
        const word = document.querySelector("#word");
        word.innerText += el.innerHTML;
        if (word.innerText === word.title) {
          word.classList.add("correct");
          document.querySelector(".btn.next").click();
        } else if (
          word.innerText.length >= word.title.length &&
          word.innerText !== word.title
        ) {
          word.classList.add("wrong");
          document.querySelector(".btn.next").click();
        }
      }
      function shuffle(arr) {
        for (let i = arr.length - 1; i >= 0; i--) {
          let rIndex = Math.floor(Math.random() * (i + 1));
          // æ‰“å°äº¤æ¢å€¼
          // console.log(i, rIndex);
          let temp = arr[rIndex];
          arr[rIndex] = arr[i];
          arr[i] = temp;
        }
        return arr;
      }
      const HelloVueApp = {
        data() {
          return {
            show: false,
            correctArr: [],
            errorArr: [],
            index: 0,
            words: [
              {

                hint: "é³„é±¼ğŸŠ",
              },
              {

              },
              {

                hint: "å¤§è±¡ğŸ˜",
              },
              {
                word: "monkey",
                hint: "çŒ´å­ğŸ’",
              },
              {
                word: "tiger",
                hint: "è€è™ğŸ…",
              },
              {
                word: "grass",
                hint: "è‰åœ°",
              },
              {
                word: "one",
                hint: "1",
              },
              {
                word: "two",
                hint: "2",
              },
              {
                word: "three",
                hint: "3",
              },
              {
                word: "four",

              },
              {

              },

                hint: "6",

              {

              },

              },

                hint: "10",
              },
            ],
          };
        },
        computed: {
          // è®¡ç®—å±æ€§çš„ getter
          splitedWords: function () {
            // `this` æŒ‡å‘ vm å®ä¾‹
            const arr = shuffle(this.words[this.index].word.split(""));
            arr.push(String.fromCharCode(97 + Math.round(Math.random() * 25)));
            arr.push(String.fromCharCode(97 + Math.round(Math.random() * 25)));
            return arr;
          },
        },
        methods: {
          showReport() {
            this.show = true;
            this.correctArr = correctArr;
            this.errorArr = errorArr;
          },
          redo() {
            document.querySelector("#word").innerText = "";
            const spans = document.querySelectorAll(".input-area span");
            for (const s of spans) {
              s.classList.remove("invisible");
            }
            document.querySelector("#word").className = "word";
          },
          pre(event) {
            if (this.index === 0) {
              return;
            }
            this.index--;
            this.redo();
          },
          next(event) {
            if (this.index === this.words.length - 1) {
              return;
            }
            this.index++;

            const word = document.querySelector("#word");
            if (word.innerText === word.title) {
              correctArr.push(word.title);
            } else {
              errorArr.push(word.title);
            }

            this.redo();
          },
          playSound() {
            const sound = document.querySelector("#sound");
            sound.pause();
            sound.load();
            sound.play();
          },
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
